<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        #balance, #ope-balance {
            font-size: 24px;
            margin: 10px 0;
        }
        .conversion-form {
            margin: 20px 0;
        }
        .conversion-details {
            font-size: 18px;
        }
        .start-mining {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="conversion">
            <div>
                <h2>الرصيد المخزن</h2>
                <div class="conversion-details">
                    <h1 id="balance">₺0.00</h1>
                </div>
            </div>
        </div>
        <div class="conversion-form">
            <h2>تحويل OPE إلى USD</h2>
            <input type="number" id="ope-input" placeholder="أدخل مبلغ OPE" oninput="calculateTRY()">
            <p id="try-output"></p>
            <button onclick="convertToTRY()">تحويل</button>
        </div>
        <div class="balance">
            <div>
                <h2>الرصيد الحالي</h2>
                <div class="balance-details">
                    <span id="ope-balance">0.0000 OPE</span>
                    <span class="rate">0.0020/min.</span>
                </div>
            </div>
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiPY52M61Hpf80eoOxss7JtLM141kZyDlw_mThdPYGPVaH67O4muCyrEdzC5H_lFzS9mbRW_DACwPgyWmXbeKvdFMWo3PZPs-sr9Azm-7f6ZgMBkUqJDrXWUZNuF8R-NdpgWQ9vVz2pvv8sgomgsffDPXWjPJUuXBUeSWqOAEa84UK8XuP_PpssIQYY0y6_/s1280/1000145892.png" alt="Ope Logo" width="50">
        </div>
        <div class="start-mining">
            <button onclick="startMining()">ابدأ التعدين</button>
        </div>
    </div>

    <script>
        // كود إعداد الـ Worker
        const worker = new Worker('worker.js');

        // الاستماع للرسائل من الـ Worker
        worker.onmessage = (event) => {
            const newOpeBalance = event.data; // الرصيد الجديد
            document.getElementById('ope-balance').innerText = newOpeBalance + ' OPE';
        };

        document.addEventListener('DOMContentLoaded', (event) => {
            // تحديث الرصيد عند تحميل الصفحة
            updateBalance();
        });

        function updateBalance() {
            let storedBalance = parseFloat(localStorage.getItem('currency2')) || 0;
            document.getElementById('balance').innerText = '$' + storedBalance.toFixed(2);

            let opeBalance = parseFloat(localStorage.getItem('opeBalance')) || 0;
            document.getElementById('ope-balance').innerText = opeBalance.toFixed(4) + ' OPE';
        }

        function calculateTRY() {
            const opeInput = parseFloat(document.getElementById('ope-input').value) || 0;
            const exchangeRate = 0.1; // افتراض أن 1 OPE = 0.1 USD
            const tryOutput = opeInput * exchangeRate;
            document.getElementById('try-output').innerText = 'قيمة التحويل: $' + tryOutput.toFixed(2);
        }

        function convertToTRY() {
            alert('تم تحويل OPE إلى TRY بنجاح!');
        }

        function startMining() {
            alert('تعدين بدأ!');
        }
    </script>
</body>
</html>
