<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إحالة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .balance {
            background-color: #e0ffe0;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .referral {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .referral-list {
            list-style: none;
            padding: 0;
        }
        .referral-list li {
            background-color: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>نظام الإحالة</h1>
    <div class="balance">
        <h2>رصيدك: <span id="currentBalance">0</span> نقطة</h2>
    </div>
    <div class="referral">
        <h3>رابط الإحالة الخاص بك:</h3>
        <p><strong id="referralLink"></strong></p>
    </div>
    <h3>الأشخاص الذين دعوتهم:</h3>
    <ul id="referralList" class="referral-list"></ul>
</div>

<script>
    // معرف المستخدم الحالي
    const currentUserId = 12345;
    const balanceKey = 'balance';
    const referralKey = 'referral_' + currentUserId;

    // دالة لإضافة الفواصل للأرقام
    function formatNumberWithCommas(number) {
        return number.toLocaleString('en-US');
    }

    // دالة لتحديث عرض الرصيد
    function updateBalanceDisplay() {
        const balance = parseFloat(localStorage.getItem(balanceKey)) || 0;
        const formattedBalance = formatNumberWithCommas(balance);
        document.getElementById('currentBalance').textContent = formattedBalance;
    }

    // عرض رابط الإحالة
    const referralLink = `https://example.com/?ref=${currentUserId}`;
    document.getElementById('referralLink').innerText = referralLink;

    // قائمة المدعوين
    let referredUsers = JSON.parse(localStorage.getItem(referralKey)) || [];
    const referralList = document.getElementById('referralList');

    referredUsers.forEach(user => {
        let listItem = document.createElement('li');
        listItem.innerText = user;
        referralList.appendChild(listItem);
    });

    // التحقق من وجود إحالة جديدة
    const urlParams = new URLSearchParams(window.location.search);
    const referredBy = urlParams.get('ref');

    if (referredBy && referredBy != currentUserId) {
        referredUsers.push(`مستخدم ${Date.now()}`);
        localStorage.setItem(referralKey, JSON.stringify(referredUsers));

        // إضافة 1000 نقطة للداعي
        if (referredBy == currentUserId) {
            let balance = parseFloat(localStorage.getItem(balanceKey)) || 0;
            balance += 1000;
            localStorage.setItem(balanceKey, balance);
            updateBalanceDisplay();
            alert('تم إضافة 1000 نقطة لرصيدك لدعوة صديق!');
        }

        // إعادة تحميل الصفحة لتحديث البيانات
        location.href = location.origin + location.pathname;
    }

    // عرض الرصيد عند تحميل الصفحة
    updateBalanceDisplay();
</script>

</body>
</html>
